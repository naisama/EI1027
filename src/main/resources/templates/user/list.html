<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Llista d'usuaris del sistema</title>
    <meta charset="UTF-8"/>
    <!-- Afegim una fulla d'estil (Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="/css/natacio.css"
          th:href="@{/css/natacio.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" />
</head>

<body>
<h1>Llista d'usuaris del sistema</h1>
<div th:replace="fragments/logininfo" >...</div>
<div th:if="${#lists.isEmpty(users)}">
    No hi ha usuaris
</div>
<table th:unless="${#lists.isEmpty(users)}"  class="table table-condensed">
    <thead>
    <tr>
        <th>Nom d'usuari</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.username}"></td>
    </tr>
    </tbody>
</table>
<a href="/" class="btn btn-primary" role="button">Tornar</a>
</body>
</html>

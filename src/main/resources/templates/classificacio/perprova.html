<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Classificacions per prova</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/natacio.css"
          th:href="@{/css/natacio.css}"/>
</head>
<body>
<h1>Llista de classificacions</h1>
<h2 th:text="${nomPais}"></h2>
<h3>Nadadors per Prova</h3>

<div th:each="prova: ${classificacions.keySet()}">
    <h4 th:text="${prova}"></h4>
    <ul>
        <li th:each="nadador: ${classificacions.get(prova)}">
            <span th:text="${nadador.nom}"></span>
        </li>
    </ul>
</div>
</body>
</html>

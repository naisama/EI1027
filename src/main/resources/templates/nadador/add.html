<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nou nadador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/natacio.css"
          th:href="@{/css/natacio.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" />

</head>
<body>
<h2>Nou nadador</h2>
<form action="#" th:action="@{/nadador/add}"
      th:object="${nadador}" method="post">
    <table>
        <tr>
            <td><label>Nom</label></td>
            <td><input type="text" th:field="*{nom}" maxlength="50" placeholder="Nom i cognoms" /></td>
            <td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="error"></td>
        </tr>
        <tr>
            <td><label>Num. Federat</label></td>
            <td><input type="text" th:field="*{numFederat}" maxlength="10"/></td>
        </tr>
        <tr>
            <td><label>Pais</label></td>
            <td><input type="text" th:field="*{pais}" maxlength="20"/></td>
        </tr>
        <tr>
            <td><label>Edat</label></td>
            <td><input type="number" th:field="*{edat}"
                       th:errorclass="needcorrection"/></td>
            <td th:if="${#fields.hasErrors('edat')}" th:errors="*{edat}" class="error"></td>
        </tr>
        <tr>
            <td><label>Genere</label></td>
            <td><select class="form_control" type="text" th:field="*{genere}" >
                <option value="No seleccionat">Selecciona el gènere</option>
                <option value="Femení">Femení</option>
                <option value="Masculí">Masculí</option>
            </select>
            </td>
            <td th:if="${#fields.hasErrors('genere')}" th:errors="*{genere}" class="error"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Afegeix nadador" /></td>
        </tr>
    </table>
</form>
</body>
</html>
